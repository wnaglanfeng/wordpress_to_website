/wordpress.fastobe.com/index.php/2025/03/08/%e6%9d%80%e5%85%a5%e7%95%85%e9%94%80%e6%a6%9ctop-1%ef%bc%8c%e6%96%b0%e4%bd%9c%e6%9c%aa%e5%87%ba%e8%a2%ab%e5%8f%91%e8%a1%8c%e4%ba%89%e6%8a%a2%ef%bc%8c%e8%bf%99%e5%ae%b6%e5%b0%8f%e5%9b%a2%e9%98%9f/","title":{"rendered":"杀入畅销榜TOP 1，新作未出被发行争抢，这家小团队跑通一条另类赛道"},"content":{"rendered":"\n\u003cp\u003e去年中旬，一款国产游戏\u003ca href=\"https://zhida.zhihu.com/search?content_id=254531393\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E3%80%8A%E4%BA%BA%E9%AD%85%E3%80%8B\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e《人魅》\u003c/a\u003e从暑期党一众恐怖游戏中杀出重围。\u003c/p\u003e\n\n\n\n\u003cp\u003e依靠少有的四人联机模式，以及线下\u003ca href=\"https://zhida.zhihu.com/search?content_id=254531393\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E5%AF%86%E5%AE%A4%E9%80%83%E8%84%B1\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e密室逃脱\u003c/a\u003eIP的加持，上线首日一度冲上\u003ca href=\"https://zhida.zhihu.com/search?content_id=254531393\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=Steam\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eSteam\u003c/a\u003e国区畅销榜第一，全球畅销榜前十。借由各大主播直播引流，这款名不见经传的独立游戏短时间内关注度飙升，成为当时热度爆棚的话题之作。\u003c/p\u003e\n\n\n\n\u003cp\u003e但也就是未曾预料到的巨大流量让首次踏入PC游戏市场的开发商\u003ca href=\"https://zhida.zhihu.com/search?content_id=254531393\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E5%A5%87%E9%97%A8%E4%BA%92%E5%A8%B1\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e奇门互娱\u003c/a\u003e手足无措，随后服务器崩溃，各种BUG凭生。尽管游戏最终销量表现不错，但在评价口碑上却不尽如人意。\u003c/p\u003e\n\n\n\n\u003cp\u003e按理来说，这样一款被打上“标签”的游戏团队可能很难再得到发行的青睐，不过奇门互娱的创始人皮卡奇（昵称）告诉我，借由在“密室逃脱”这条“另类”赛道上的跑通，下一款产品刚刚立项结束正进入开发阶段，就已经被一家国内头部看上，并开出了一个不错的价码。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"516\" height=\"419\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-f3ff64293380e0fab022b130aad7400a_1440w.jpg\" alt=\"\" class=\"wp-image-22\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-f3ff64293380e0fab022b130aad7400a_1440w.jpg 516w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-f3ff64293380e0fab022b130aad7400a_1440w-300x244.jpg 300w\" sizes=\"auto, (max-width: 516px) 100vw, 516px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e他同时也坦言道：“《人魅》没有做好是事实，我们也不想过多辩解，因为当时没钱，所以没有做好充足的准备。但我们已经吸取了足够的经验和教训，希望之后能做出一款足够好的游戏去真正打动玩家，这是我们更在意的事。”\u003c/p\u003e\n\n\n\n\u003cp\u003e借此机会，茶馆也和奇门互娱的创始人皮卡奇聊了聊，最初走上PC游戏开发这条路，完全是被“逼”的，只是不想让做休闲游戏的团队解散；没有经验，不了解市场，首款游戏《人魅》怎么就突然火了？\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e01\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e没做好准备，突然就被卷死了\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：你们之前其实一直是在做休闲游戏的？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：没错，之前的团队大概有30多人，主要是以休闲游戏为主，比如H5页游，小游戏等，大概前前后后一共做了3年，最后在2022年团队开始优化，业务转型。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：不赚钱了？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：就目前来说我也很难去评判这三年到底算成功还是失败，你要说赚钱，我们也确实做了不少挺赚钱的产品，引起不少发行的注意，但你要说不赚钱，最后团队确实也收缩到只有4人，我们甚至没有积累多少资金，能够任性的去尝试一些新的项目。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：为什么会变成这样？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：如果让我总结经验的话，可能有两点。其一，抖音小游戏当时抄袭太严重了，我们有一款产品上线之后，其实数据还算不错，结果基础数据测完之后，刚准备要长线更新，没想到一个周末回来之后，发现排行榜上全是和我们一模一样的产品，有的甚至把我们游戏破解了直接挂上去。\u003c/p\u003e\n\n\n\n\u003cp\u003e其二，我们做小游戏的时候太依赖硬核渠道，基本走得都是商务关系，依靠渠道给位置进行曝光，所以吃的都是自然量。当时我们和硬核渠道的关系不错，发行也绑的紧，所以吃了很长一段时间硬核渠道的红利。大概在21年左右，休闲游戏进入买量时代，我们当时完全措手不及，根本不可能和那些大厂竞争，光尝试去买量的资金都已经很难维持30多人的一个团队，所以那时候就开始优化了。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"1011\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-9816dbc1b51afd87b0c1dd0bc157df9d_1440w.jpg\" alt=\"\" class=\"wp-image-27\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-9816dbc1b51afd87b0c1dd0bc157df9d_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-9816dbc1b51afd87b0c1dd0bc157df9d_1440w-300x281.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-9816dbc1b51afd87b0c1dd0bc157df9d_1440w-1024x959.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-9816dbc1b51afd87b0c1dd0bc157df9d_1440w-768x719.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：你们作为被抄袭者，不应该更具有产品先发优势吗？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：小游戏的运营逻辑并不是第一个就是最好的，而是在于更新要快。我们差不多一个星期能出一个版本，这还是在重度加班的情况下，但那些体量很大或是破解我们游戏的公司，可能一两天就一个版本，所以在曝光量上就差了一大截。尤其是抖音当时主要以买KOL视频为主，因此这些KOL更希望你的游戏更新速度越快，他每天能更新的内容越多。所以简单来说，我们就是跟不上时代，被卷死的。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：所以那时候已经开始考虑转型？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：当时我们也在看机会，大概是22年初，我们核心团队的几个人就在考虑，要不就地解散要不再找一个新的方向，但你知道22年的时候，手游想拿到投资是多么困难的一件事。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：这应该是一个相当痛苦的过程。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：对，当时你想要拿到投资，要么已经推出了爆款IP，要不有明星制作人的背景，但我们都不具备，所以我一直说我们是草根团队。拿个PPT就能拿投资的时代早就过去了，即便你有一个完整demo，很多厂商可能都不会投，他们更看重的是上线后的数据。\u003c/p\u003e\n\n\n\n\u003cp\u003e所以说，手游这条路基本就被堵死了，小游戏也很难再回到我们的舒适区，至少买量不是我们擅长做的，所以也没想过下一个三年再继续做小游戏。甚至我们还讨论过，要不再把之前的美术外包业务捡回来做一下，先把团队救活再说。\u003c/p\u003e\n\n\n\n\u003cp\u003e基本上就是这么一个痛苦挣扎的过程，最后才聊到了PC游戏，怎么才能让团队不解散。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"812\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c2baf23f0c419fb2e58b5a59e2202d15_1440w.jpg\" alt=\"\" class=\"wp-image-30\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c2baf23f0c419fb2e58b5a59e2202d15_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c2baf23f0c419fb2e58b5a59e2202d15_1440w-300x226.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c2baf23f0c419fb2e58b5a59e2202d15_1440w-1024x770.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c2baf23f0c419fb2e58b5a59e2202d15_1440w-768x577.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e02\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e直到钱打过来后，我突然感觉又活了\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：为什么最后才想到PC游戏？当时应该已经出现了不错的市场，你们在顾虑什么？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：其实我们对于PC游戏特别的敬畏。总觉得经验不够，资历不够，能力不够，是没办法去做PC游戏的。我是游戏美术出身，早年间做美术外包的时候，也经手过很多3A产品，比如NBA 生化危机等等。\u003c/p\u003e\n\n\n\n\u003cp\u003e所以PC游戏对我来说，它是属于游戏行业里最好的产品，我们当时根本就不敢碰这个领域。\u003c/p\u003e\n\n\n\n\u003cp\u003e而且当时我们对于PC市场并没有特别深刻的认知，包括Steam是个什么样的游戏平台，这个市场又是怎么去运作的，所以当时提出来的时候，其他人都好像被吓了一跳，但同时我又感觉他们眼里有光。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：当时你们团队还有几个人？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：只有4个人。现在想想，我们进入PC游戏市场这个决定还是挺草率的。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-8411bc72d435e448360fd51188ef7b31_1440w.jpg\" alt=\"\" class=\"wp-image-25\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-8411bc72d435e448360fd51188ef7b31_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-8411bc72d435e448360fd51188ef7b31_1440w-300x169.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-8411bc72d435e448360fd51188ef7b31_1440w-1024x576.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-8411bc72d435e448360fd51188ef7b31_1440w-768x432.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：正常来说，进入新的领域，应该先去了解市场、了解用户、了解生态，才去考虑要不要做，你们是先准备做了以后，才去了解相关的信息。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：对，因为当时的想法只有一个，我们必须得找一条路出来，让团队不要解散。所以我从来不说我做PC游戏是因为什么梦想，动机就挺现实的。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：你们当时是怎么就觉得PC游戏能救得了你们，让团队不解散？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：也算是机缘巧合，因为我们做小游戏的时候，发行拿到了这款游戏的海外授权，移植过一款挺出名的恐怖游戏，叫《恐怖奶奶》，当时我们也算是在H5游戏这个赛道中，第一个尝试做恐怖游戏的团队。\u003c/p\u003e\n\n\n\n\u003cp\u003e团队的另外一个小伙伴正好提到了恐怖游戏这件事上，我们就因为这个契机聊起来了。说来也挺奇怪，《恐怖奶奶》这个游戏上线的时候，数据其实是不达标的，包括时长次留，用户活跃度等，但是因为题材吸量也让我们赚了不少钱。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"399\" height=\"475\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-2c9c1c8e92473091abe8ba9769caa4bf_1440w.jpg\" alt=\"\" class=\"wp-image-23\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-2c9c1c8e92473091abe8ba9769caa4bf_1440w.jpg 399w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-2c9c1c8e92473091abe8ba9769caa4bf_1440w-252x300.jpg 252w\" sizes=\"auto, (max-width: 399px) 100vw, 399px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：相当于你们吃到了题材的流量红利。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：对，我们要做PC游戏首先要明确一点，就是它要像手游一样，自带流量能吸量。所以最先确定的就是我们要做恐怖游戏这个市场，然后才开始深挖怎么去做这件事。\u003c/p\u003e\n\n\n\n\u003cp\u003e直到后面把密室逃脱这个概念引进来的时候，我们才突然觉得这个事情有搞头。之后我们写了BP，尝试去拿投资。不过当时也想得挺天真的，以为手游拿不到，PC应该可以，其实主要原因还是我们当时对PC市场不够了解。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：现在来看，你们确实够“草率”。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：（笑）虽然我们做PC这件事挺草率，不过之后的市场调研是不草率的。当时我们决定要做恐怖游戏品类，确定了加入密室逃脱这个概念的时候，其实花了很长的事件去做市场调研。\u003c/p\u003e\n\n\n\n\u003cp\u003e这个周期差不多有半年时间，我们从各个维度去分析这个项目到底能不能站得住脚。比如我们会专门去跑密室的玩家群里，和线下密室玩家聊，也会和线上的恐怖游戏玩家聊，发现他们之间有很多的交集点，基本确定受众人群的数量是相当可观的。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-5cecbdde0ab08abd8a01958027bd529c_1440w.jpg\" alt=\"\" class=\"wp-image-29\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-5cecbdde0ab08abd8a01958027bd529c_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-5cecbdde0ab08abd8a01958027bd529c_1440w-300x169.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-5cecbdde0ab08abd8a01958027bd529c_1440w-1024x576.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-5cecbdde0ab08abd8a01958027bd529c_1440w-768x432.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e之后我还发现主播引流效果非常好，市场上也出现了很多爆款恐怖游戏，但很多产品在主播通关之后，玩家的购买欲望会极度下降。原因其实挺简单，一款单线解密的恐怖游戏，流程可能也就3.4个小时，玩家已经把最精彩的解密惊吓点看过了，自然就觉得再买就不划算了。这也导致后来我们立项的时候，把多人合作恐怖游戏作为主要的研发方向。\u003c/p\u003e\n\n\n\n\u003cp\u003e我记得当时我们在黑板上写了蛮多，我们的立项思路和其他团队也不太一样，我们习惯通过想要得到怎样的市场反馈来反推我们要做什么产品。包括在做调研的时候，我们也听到了玩家对于一起玩恐怖游戏这件事的呼声。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：这个市场反馈是什么？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：简单来说，我们瞄准了主播，那么我们想要的市场反馈就是1+1\u0026gt;2。比如当时我们已经发现主播直播经常会抱团一起玩游戏，我们想的是PC游戏的宣发途径比较单一，那么如果做一款多人游戏，会不会出现几个主播一起联机玩的情况。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"415\" height=\"366\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-aad6426a7ede37e16ed730c7acbdeb7c_1440w.jpg\" alt=\"\" class=\"wp-image-24\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-aad6426a7ede37e16ed730c7acbdeb7c_1440w.jpg 415w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-aad6426a7ede37e16ed730c7acbdeb7c_1440w-300x265.jpg 300w\" sizes=\"auto, (max-width: 415px) 100vw, 415px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：这个逻辑是成立的。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：游戏上线后也验证了这个判断，因为在游戏推广这一环节，有很多免费资源在帮我们做推广，主播也会找其他主播一起去玩，这就有一个带动效应，一个200万粉丝的主播，能和他一起联机的主播，粉丝量也不会差到哪里去，因为他们的圈子里大概率都是一两百万粉丝的主播，这样组一场游戏局的效果可能就是1+1\u0026gt;2。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：那么最后你们拿到投资了吗？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：拿到了，说实话那时候我们团队缩减的只有4个人，我都有点万念俱灰准备放弃了。但就在那时，发行先打来了电话，说可以签约，给了我莫大的希望。\u003c/p\u003e\n\n\n\n\u003cp\u003e我立马给投资那边打了电话，当时我们已经接触了2次，他们有投的意愿，但也有些顾虑。我记得当时投资人跟我说，晚上你出来喝个酒，咱们真心换真心，然后就一切顺理成章拿到了投资。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：他们当时顾虑的是什么？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：他们没做过，市场上也没有我们这种成功案例，所以他们对于这个领域的投资还挺谨慎的。直到投资人的钱打过来后，我突然感觉我们终于又活了过来。很感谢投资人对我们的支持和信任，我觉得这就是知遇之恩。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e03\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e没有朋友一起玩，我们可以“发”朋友\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：《人魅》是拿到了线下密室逃脱的版权后，才改编成了线上游戏，当时谈合作困难吗？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：说实话很困难。因为做线下和做线上的思维完全不一样，这是一个方面，另一个方面是《人魅》版权所属的这家密室逃脱公司，在成都本地已经算头部的公司，所以他们的资金也很充裕，根本不需要我们在互联网上帮他们再去宣传。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"1029\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c7b0e4cf20278a70d41e95351d617341_1440w.jpg\" alt=\"\" class=\"wp-image-28\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c7b0e4cf20278a70d41e95351d617341_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c7b0e4cf20278a70d41e95351d617341_1440w-300x286.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c7b0e4cf20278a70d41e95351d617341_1440w-1024x976.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-c7b0e4cf20278a70d41e95351d617341_1440w-768x732.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：那你们最后是怎么谈下来的？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：之前也有很多游戏公司去找过他们谈授权合作，但基本没有下文，所以第一次去拜访他们密室的时候，其实并不愉快，因为他们的潜意识中做互联网的都是骗子，做线下才是王道。\u003c/p\u003e\n\n\n\n\u003cp\u003e我们后来一共拜访了三次，转机是在我们的另一款游戏上。当时做完《恐怖奶奶》之后，我们做了一个类似的游戏，当时就给他们看了H5版本，给他讲解了很多东西，比如在线下，一个卫生间的布置因为成本只能做成这样的，但是在游戏里我们可以把这个卫生间做的更为丰富逼真，他们看完之后就觉得挺有意思的。\u003c/p\u003e\n\n\n\n\u003cp\u003e另外一个点在于我们通过线上宣传能把他们品牌效应放大，因为线下的推广渠道比较单一，受众也比较窄，我们想通过线上把游戏打出去后，再反哺他们的线下品牌。就这样他们最后觉得可以先尝试一下，这才算达成了初步的合作意向。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：当时你为什么觉得把恐怖密室逃脱摆到线上做成游戏就一定可行？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：也没觉得一定就可行，更多的是尝试吧。两方面原因，当时有一个数据，就是密室逃脱和剧本杀这两年整体是在走下坡路的。因为和手游一样，同质化太严重，质量也参差不齐。\u003c/p\u003e\n\n\n\n\u003cp\u003e另外一个原因，22年的时候疫情刚刚解封，在整个疫情期间，很多密室逃脱可能只盈利了2.3个月，这也就意味着存在很多玩家有这个需求，而且已经达到了顶点。再者我们公司也有很多小伙伴喜欢密室逃脱，但经常因为各种事情很难凑到一起，基于这种考量，最后选择把密室逃脱做成游戏搬到线上来。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-88d77cb2866e7054ef847f53ba4a3c6b_1440w.jpg\" alt=\"\" class=\"wp-image-31\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-88d77cb2866e7054ef847f53ba4a3c6b_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-88d77cb2866e7054ef847f53ba4a3c6b_1440w-300x169.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-88d77cb2866e7054ef847f53ba4a3c6b_1440w-1024x576.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-88d77cb2866e7054ef847f53ba4a3c6b_1440w-768x432.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：可能还有一个很重要的原因，当时好像市面上以密室逃脱作为玩法的游戏其实并不多，你们竞品很少。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：是的，我们的产品又是一个四人强制联机的游戏，在Steam上更少。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：那么这就回到了一个终极问题，你们是强制联机，但很多玩家都说过，最贵的永远不是游戏，而是没有朋友。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：你说的没错，我们在研究PC市场的时候，会认为长线和玩家社区是一个特别重要的事情，所以因为这个也反推回来要做4人联机，另外一点就是我们在宣发过程中一直在主打一句话：“如果你找不到或者没有朋友一起玩，官方可以发朋友”。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：还有这种骚操作？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：我们希望会有一个长期稳定并且不断增长的玩家社区存在，来服务于我们的多人联机游戏，当我们确定密室这条线后，我们后续的产品都会围绕这个展开。\u003c/p\u003e\n\n\n\n\u003cp\u003e所以我们自己去创建和运营了一个专属的玩家社区，玩家可以在里面互相约着玩游戏。目前只算官方的话，人数大概在1万人，可能有一部分退群之后，现在还有8000人左右，这还不包含玩家自己创建的民间群，就像一些微信群我们也偷偷混进去看过，大概也有好几千人。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-dae35d1cd8827564a983e2c1f43d8950_1440w.jpg\" alt=\"\" class=\"wp-image-26\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-dae35d1cd8827564a983e2c1f43d8950_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-dae35d1cd8827564a983e2c1f43d8950_1440w-300x169.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-dae35d1cd8827564a983e2c1f43d8950_1440w-1024x576.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-dae35d1cd8827564a983e2c1f43d8950_1440w-768x432.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：那我就有另外一个问题，大部分多人合作游戏，要不是以玩法作为导向，比如鹅鸭杀，要不就是加了很多随机元素，比如恐鬼症，都能够反复游玩，但你们好像就是一条单行的流程，玩家会不会觉得我玩过一次之后，后续的体验在哪里？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：这可能就要回到密室逃脱的核心上去，密室逃脱的流程就是一次性的，但玩家还是会花钱去玩不同的密室，甚至还有带人反复去玩同一个密室，所以我们的游戏也一样，我们不追求单款游戏的复玩性，而是追求产品系列的期待度。\u003c/p\u003e\n\n\n\n\u003cp\u003e一方面是因为体验新鲜刺激，另一方面就是能够联机一起玩，我们当时一个考量就是想追求一个裂变效果，后来也被验证了，我们视频账号下面很多玩家留言都是在@自己的朋友，我们的转发和@量也是高于正常水平。\u003c/p\u003e\n\n\n\n\u003cp\u003e这个问题也有很多人问过我，我的回答是这样的，既然已经做PC游戏了，为什么不大胆一点，没有强制四人联机的游戏，那我们就来尝试一下，而且游戏玩法和密室属性也非常契合，我们给每个角色都做了单独的玩法体验，那么你可以通过扮演不同的角色，得到不同的体验，只是人魅没能把这种体验做好。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e04\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e用好的游戏去打动玩家，\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e这可能是我们更在意的事\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：《人魅》用的是\u003ca href=\"https://zhida.zhihu.com/search?content_id=254531393\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=UE5%E5%BC%95%E6%93%8E\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eUE5引擎\u003c/a\u003e，对于你们小团队来说，使用上有困难吗？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：实话说挺困难的，我们也是第一次接触UE5，UE5太多先进的技术让我们都想去尝试，但对于一个小体量游戏和小团队来说，我们没有这个能力和时间解决滥用新功能导致的优化问题。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：《人魅》虽然取得了不错的销量，但也收获了很多差评，你们是如何看待这个矛盾的？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：对于差评我们无力声辩的。很多玩家从宣发开始就一直关注我们，像是线下参展、试玩，他们其实非常期待这款游戏，所以上线的时候玩家抱着很大的期待就来体验这个游戏。我们理解期待越大，失望就越大。没能接住玩家的热情，我们也很懊恼。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：当时你们预估的是多少？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：我们当时估计在线能有4000到5000就很厉害了。最后直到服务器崩溃，在线人数已经上涨到2万多人了。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：为什么会出现这种问题？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：因为当时我们的预算就只有前端，本来如果做成P2P联机其实问题也不大，不过我们还是希望能给国内玩家一个更好的游戏体验，就冒险让前端搭建了一个服务器。上线的当天我们预留的容量是6000人，因为我们是周一发售，又是付费购买，当时觉得可能首日量没那么大，结果远远超出了我们的预期。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：感觉有点似曾相识。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：玩家一下全都涌入进来，服务器直接崩溃，从而导致了很多连锁反应，比如进入不了游戏，操作延迟，从而出现了很多BUG，这些问题就像滚雪球一样滚起来了。虽然我们第一时间就在积极解决问题，但当时的问题已经不是一个前端技术可以短时间解决的了。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：后续还做了额外的优化和修复吗？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：《人魅》去年6月份上线之后，我们就一直不断地优化，修复玩家反馈的BUG，也新上了一个躲猫猫的玩法，但差评不像BUG可以轻易“修复”。我们对玩家造成的伤害，也不是一个免费的躲猫猫可以安慰的。\u003c/p\u003e\n\n\n\n\u003cp\u003e我觉得最主要还是因为我们经验不足，导致技术和服务器上的问题没做好充足的准备和预判，导致最后已经变成了一个无法挽回的局面，但现在再让我回头去看这个首款产品，我觉得它还有很多可以优化的地方，可能这些经验只能去服务下一款产品了。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：听说你们下一款产品已经被国内一家头部发行签了？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：是有头部发行有很高的意向想签我们下部产品\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：也就是说连DEMO都没有，就有发行看好你们？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：其实这家发行从上一款产品的时候，就一直在跟进我们，对我们的团队也很了解，我们有想法也随时在沟通。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：新产品还是\u003ca href=\"https://zhida.zhihu.com/search?content_id=254531393\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E4%B8%AD%E5%BC%8F%E6%81%90%E6%80%96\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e中式恐怖\u003c/a\u003e加多人联机？有没有什么新元素。\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：在玩法上我们参考一些剧本杀的机制，添加一些表现更丰富的联机玩法。剧情题材方面还是延续了中式恐怖。目前看来在很多中式恐怖更多会聚焦在对封建民俗的批判上，不过我们希望能跳出这个圈子，加入一些都市怪谈、奇异传闻，选择一些能够引发思考的社会议题，来反映人性的故事或是题材。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e茶馆：很多厂商在做砸一款游戏之后，会立马换个马甲卷土重来，你们没想过这么做吗？第一款游戏会不会对团队造成不良影响？\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e皮卡奇：说实话，《人魅》现在的评价对团队肯定是有打击的，因为它本来可以获得更高的销量，给玩家带来更好的体验，尤其是我们的核心粉丝，大老远跑到这给我们站台，从第一个PV开始就和我们保持联系，对他们来说肯定是挺失望的，这种情绪也会蔓延到我们团队中。\u003c/p\u003e\n\n\n\n\u003cp\u003e但我们不想做缩头乌龟，我们还是想正面面对玩家，《人魅》没有做好是事实，我们对此也不过多辩解，即便如此还是有一大帮热心玩家，在催促我们去做下一款游戏，还有就是，下一款游戏我们还会搭建服务器，但不会重蹈《人魅》的覆辙，这样才能告诉玩家奇门互娱到底是一个什么样的态度。\u003c/p\u003e\n\n\n\n\u003cp\u003e也许当我们做了很多款游戏之后，有一天再回头去看《人魅》的时候，那种感觉又不太一样了。有句话放在这可能不太合适，我是觉得第一款游戏没那么成功并非是一件坏事，至少我不想让团队的小伙伴们觉得，PC游戏做起来还挺简单的。\u003c/p\u003e\n\n\n\n\u003cp\u003e我们希望用好的游戏真正去打动玩家，这可能是我们更在意的事。\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e去年中旬，一款国产游戏《人魅》从暑期党一 [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":27,"comment_status":"open","ping_status":"open","sticky":false,"template":"","format":"standard","meta":{"site-sidebar-layout":"default","site-content-layout":"","ast-site-content-layout":"","site-content-style":"default","site-sidebar-style":"default","ast-global-header-display":"","ast-banner-title-visibility":"","ast-main-header-display":"","ast-hfb-above-header-display":"","ast-hfb-below-header-display":"","ast-hfb-mobile-header-display":"","site-post-title":"","ast-breadcrumbs-content":"","ast-featured-img":"disabled","footer-sml-layout":"","theme-transparent-header-meta":"", e7%b4%a7%e5%87%91%e5%9e%8b","status":"publish","type":"post","link":"http://wordpress.fastobe.com/index.php/2025/03/08/m%e7%ab%9991%e5%88%86%ef%bc%8c%e3%80%8a%e5%8f%8c%e5%bd%b1%e5%a5%87%e5%a2%83%e3%80%8b%e5%8f%91%e5%94%ae%e5%89%8d%e5%a4%95%ef%bc%8c%e8%81%8a%e8%81%8a%e7%b4%a7%e5%87%91%e5%9e%8b/","title":{"rendered":"M站91分，《双影奇境》发售前夕，聊聊“紧凑型”游戏的未来"},"content":{"rendered":"\n\u003cp\u003e后天，就是\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E3%80%8A%E5%8F%8C%E5%BD%B1%E5%A5%87%E5%A2%83%E3%80%8B\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e《双影奇境》\u003c/a\u003e发售的日子了，这是\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E3%80%8A%E5%8F%8C%E4%BA%BA%E6%88%90%E8%A1%8C%E3%80%8B\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e《双人成行》\u003c/a\u003e工作室\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=Hazelight\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eHazelight\u003c/a\u003e开发的第二部合作类游戏，从玩法和风格上都可以看作是《双人成行》的精神续作，一样需要两个玩家分屏操控；一样有数十种脑洞大开的奇幻关卡和玩法；一样有两位主角之间的成长故事。游戏场景会在科幻和奇幻世界中不断切换，全流程通关时长大概在14到17小时之间。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6d16353a582d86d4f407b7fca6acb041_1440w.jpg\" alt=\"\" class=\"wp-image-16\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6d16353a582d86d4f407b7fca6acb041_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6d16353a582d86d4f407b7fca6acb041_1440w-300x169.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6d16353a582d86d4f407b7fca6acb041_1440w-1024x576.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6d16353a582d86d4f407b7fca6acb041_1440w-768x432.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e截止目前，各大媒体对《双影奇境》的口碑已经解禁，几乎清一色的赞扬和好评。其中M站评分91分、IGN评分9分，GS则给出了10分的满分，TGA创始人Geoff Keighley更是在社交媒体发文盛赞《双影奇境》，称其是“《双人成行》系列完美的续作”。\u003c/p\u003e\n\n\n\n\u003cp\u003e据游戏总监约瑟夫·法雷斯的采访回答，《双影奇境》的开发成本两倍于前作《双人成行》，且不说最后落地的效果能不能超越前作，但凡能与其持平，就已经值得开一次香槟了。毕竟《双人成行》斩获了当年的TGA年度游戏大奖，并且销量突破了2300万份。如果不出意外，《双影奇境》很可能成为今年TGA的有力竞争者。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-59394ea4c875e4e55175eb9b5d7e31d5_1440w.jpg\" alt=\"\" class=\"wp-image-17\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-59394ea4c875e4e55175eb9b5d7e31d5_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-59394ea4c875e4e55175eb9b5d7e31d5_1440w-300x169.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-59394ea4c875e4e55175eb9b5d7e31d5_1440w-1024x576.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-59394ea4c875e4e55175eb9b5d7e31d5_1440w-768x432.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e其实，最近几年的TGA开始频繁出现小体量游戏的身影，从2021年的《双人成行》到去年的\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E3%80%8A%E5%AE%87%E5%AE%99%E6%9C%BA%E5%99%A8%E4%BA%BA%E3%80%8B\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e《宇宙机器人》\u003c/a\u003e，这些游戏与传统意义中的“巨无霸”3A大作有不小的区别，比如开发周期短、团队规模小、开发资本少等等，但从跑出来的效果来看，却往往能起到“四两拨千斤”的效果。\u003c/p\u003e\n\n\n\n\u003cp\u003e在2月份的D.I.C.E颁奖大会上，《宇宙机器人》工作室\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=Team+Asobi\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eTeam Asobi\u003c/a\u003e的工作室总监Nicolas Doucet将这些游戏称为“紧凑型游戏”，并分享了一段关于该类别游戏未来前景的看法。虽然《宇宙机器人》的年度最佳不一定有百分百的含金量，但有一个现状不容忽视——那就是传统大型3A游戏正在举步维艰，陷在高额开发成本和回本风险的泥泞中停滞不前。在这样的背景下，像《宇宙机器人》或是《双人成行》《双影奇境》这样“重质不重量”的“紧凑型”游戏会有怎样的前景呢？\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-7f358c3026acbc6e3c79ae1cc88c552e_1440w.jpg\" alt=\"\" class=\"wp-image-15\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-7f358c3026acbc6e3c79ae1cc88c552e_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-7f358c3026acbc6e3c79ae1cc88c552e_1440w-300x169.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-7f358c3026acbc6e3c79ae1cc88c552e_1440w-1024x576.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-7f358c3026acbc6e3c79ae1cc88c552e_1440w-768x432.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e最近，外媒Game Developer对Doucet的发言进行了延伸，茶馆对其进行了部分编译，来看看外媒眼中“紧凑型”游戏的未来如何。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e“谁说只有大型游戏才好玩？”\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e在\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=D.I.C.E%E9%A2%81%E5%A5%96%E5%85%B8%E7%A4%BC\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eD.I.C.E颁奖典礼\u003c/a\u003e上，Team Asobi工作室总监Nicolas Doucet告诉Game Developer，虽然《宇宙机器人》已经拿下许多年度最佳，但DICE奖是游戏开发领域的同行们所颁发的奖项——这是一项荣誉，代表业界认可他们开发一款小体量游戏而付出的努力。但其背后可能有更大的意义，这是一个“更深层次的信息”，表明游戏开发者和玩家已经准备好接受“更紧凑”的游戏。\u003c/p\u003e\n\n\n\n\u003cp\u003e“谁说只有大型游戏才好玩？游戏好玩与否与体量无关。我认为我们一开始就相信这一点，而现在，在此之后，更是如此。这将推动我们保持纯粹，更关注质量而非体量。”Doucet说到。\u003c/p\u003e\n\n\n\n\u003cp\u003e以《宇宙机器人》为代表的3D平台游戏的火爆，把游戏行业向前轻轻推了一把，之前传统3A游戏背后的大成本开发理念已经逐渐落伍。《星球大战》游戏的历史是一个很好的例子。\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E3%80%8A%E6%98%9F%E7%90%83%E5%A4%A7%E6%88%98%EF%BC%9A%E7%BB%9D%E5%9C%B0%E6%AD%A6%E5%A3%AB2%E3%80%8B\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e《星球大战：绝地武士2》\u003c/a\u003e的制作耗时约一年半；\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E3%80%8A%E6%98%9F%E6%88%98%E7%BB%9D%E5%9C%B0%EF%BC%9A%E5%B9%B8%E5%AD%98%E8%80%85%E3%80%8B\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e《星战绝地：幸存者》\u003c/a\u003e花了大约三年时间；\u003ca href=\"https://zhida.zhihu.com/search?content_id=254686483\u0026amp;content_type=Article\u0026amp;match_order=1\u0026amp;q=%E3%80%8A%E6%98%9F%E7%90%83%E5%A4%A7%E6%88%98%EF%BC%9A%E4%BA%A1%E5%91%BD%E4%B9%8B%E5%BE%92%E3%80%8B\u0026amp;zhida_source=entity\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e《星球大战：亡命之徒》\u003c/a\u003e花了四年时间。每一款游戏都需要大量的技术工作和内容创作，这需要越来越大的团队，但又有多少玩家真的买账？\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-b57c4c54440284561b3a70c21c195fce_1440w.png\" alt=\"\" class=\"wp-image-18\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-b57c4c54440284561b3a70c21c195fce_1440w.png 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-b57c4c54440284561b3a70c21c195fce_1440w-300x169.png 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-b57c4c54440284561b3a70c21c195fce_1440w-1024x576.png 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-b57c4c54440284561b3a70c21c195fce_1440w-768x432.png 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e《星球大战：亡命之徒》的巨额预算让它在发行之初销量疲软时压力更大。当大型团队制作的大型游戏不受欢迎时，或许应该考虑接下来要往何处转型了。\u003c/p\u003e\n\n\n\n\u003cp\u003e《宇宙机器人》没有掉入这样积重难返的陷阱。前\u003ca href=\"https://link.zhihu.com/?target=http%3A//Gamesindustry.biz\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehttp://Gamesindustry.biz\u003c/a\u003e编辑Christopher Dring在2024年表示，这款游戏是由一个大约60人的团队花了3年时间开发出来的。而它在两个月内卖出了150万张，这对索尼来说是一个非常舒服的投资回报比——与《龙腾世纪》相当，但这却是一款由更大的团队开发的游戏，用了七到十年的时间才获得同样的收益。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1080\" height=\"608\" src=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6cd09fba8339e5a17e25552daabbfc2f_1440w.jpg\" alt=\"\" class=\"wp-image-14\" srcset=\"http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6cd09fba8339e5a17e25552daabbfc2f_1440w.jpg 1080w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6cd09fba8339e5a17e25552daabbfc2f_1440w-300x169.jpg 300w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6cd09fba8339e5a17e25552daabbfc2f_1440w-1024x576.jpg 1024w, http://wordpress.fastobe.com/wp-content/uploads/2025/03/v2-6cd09fba8339e5a17e25552daabbfc2f_1440w-768x432.jpg 768w\" sizes=\"auto, (max-width: 1080px) 100vw, 1080px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eDoucet说得对。业界对《宇宙机器人》的兴奋之情传递了一个重要的信息。那些愤世嫉俗、唯利是图的人会看到它的成功，并认为他们应该转向制作吸引全年龄段玩家的可爱3D平台游戏。而精明且富有创造力的人则会从同样的结果中看到，用相同的预算和团队规模，你可以制作出上千款优秀的游戏——他们只需要说服决策者，剩下的都不在话下。\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e后天，就是《双影奇境》发售的日子了，这是 [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":15,"comment_status":"open","ping_status":"open","sticky":false,"template":"","format":"standard","meta":{"site-sidebar-layout":"default","site-content-layout":"","ast-site-content-layout":"","site-content-style":"default","site-sidebar-style":"default","ast-global-header-display":"","ast-banner-title-visibility":"","ast-main-header-display":"","ast-hfb-above-header-display":"","ast-hfb-below-header-display":"","ast-hfb-mobile-header-display":"","site-post-title" e%e4%b9%88%e5%81%9a%ef%bc%9f%e8%b7%9f%e7%9d%80%e7%88%ac%e7%88%ac%e5%ae%a2%e5%81%9a%e5%a5%bd%e8%bf%997%e6%ad%a5%ef%bc%81","status":"publish","type":"post","link":"http://wordpress.fastobe.com/index.php/2025/03/08/aso%e4%bc%98%e5%8c%96%e6%80%8e%e4%b9%88%e5%81%9a%ef%bc%9f%e8%b7%9f%e7%9d%80%e7%88%ac%e7%88%ac%e5%ae%a2%e5%81%9a%e5%a5%bd%e8%bf%997%e6%ad%a5%ef%bc%81/","title":{"rendered":"ASO优化怎么做？跟着爬爬客做好这7步！"},"content":{"rendered":"\n\u003cp\u003e\u003ca href=\"https://author.baidu.com/home?from=bjh_article\u0026amp;app_id=1720109243381644\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e在移动互联网时代，应用商店优化（ASO）已经成为每位应用开发者必须掌握的技能。优秀的ASO策略可以帮助应用在竞争激烈的市场中脱颖而出，吸引更多用户。如何进行高效的ASO优化，跟着爬爬客一起做好以下7步，让你的应用排名一路飙升！\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg decoding=\"async\" src=\"https://pics3.baidu.com/feed/cf1b9d16fdfaaf51f28623086c348ce0f11f7a8a.jpeg@f_auto?token=ba8797a0aba61719c85c5d9f9de03f19\" alt=\"\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e1. 跟踪了解应用商店排名算法的变化\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e要想做好ASO优化，首先需要紧跟应用商店排名算法的变化。iOS和安卓应用商店的排名算法不断更新和变化，因此我们要时刻关注这些变化，以便制定相应的优化策略。\u003c/p\u003e\n\n\n\n\u003cp\u003el\u0026nbsp;iOS App Store排名算法\u003c/p\u003e\n\n\n\n\u003cp\u003eiOS App Store的排名算法主要考虑以下因素：\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;下载量：短期内下载量激增，有利于提高应用排名。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;用户评分：评分越高，应用排名越靠前。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;用户评论：评论数量和内容也会影响排名。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;关键词优化：标题、副标题和关键词字段应充分利用。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;更新频率：定期更新应用，有利于提高排名。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg decoding=\"async\" src=\"https://pics5.baidu.com/feed/09fa513d269759ee42bee8886d9b5b186c22df72.jpeg@f_auto?token=bf53066fb4c75b35636306411e25cd20\" alt=\"\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003el\u0026nbsp;安卓应用商店排名算法\u003c/p\u003e\n\n\n\n\u003cp\u003e安卓应用商店的排名算法主要考虑以下因素：\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;下载量：下载量越大，排名越高。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;用户评分：评分越高，排名越靠前。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;用户评论：评论数量和质量影响应用排名。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;关键词优化：标题、描述和关键词字段要充分利用。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;应用大小：应用体积越小，下载速度越快，有利于提高排名。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e2. 数据跟踪与分析\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e进行ASO优化，数据分析是关键。我们需要跟踪以下数据：\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;下载量：了解应用的下载趋势，分析用户来源。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;激活量：分析用户激活应用的情况，提高激活率。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;用户留存率：关注用户留存情况，优化应用体验。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;用户活跃度：提高用户活跃度，增加应用使用时长。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;投资回报率：分析广告投放效果，提高广告投放效率。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg decoding=\"async\" src=\"https://pics1.baidu.com/feed/728da9773912b31baf4c0af366782e74dbb4e1b3.jpeg@f_auto?token=8a11e6478d617d5debb1647c2902652a\" alt=\"\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e3. 制定详细的\u003c/strong\u003e\u003cstrong\u003eASO优化\u003c/strong\u003e\u003cstrong\u003e方案\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e根据数据分析结果，为应用制定详细的ASO优化方案，包括以下方面：\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;关键词优化：针对用户搜索习惯，优化关键词字段，提高应用在搜索结果中的曝光率。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;榜单维护：关注应用在各类榜单中的排名，及时调整策略。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;用户运营：通过活动、广告等方式，提高用户活跃度和留存率。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;增加评论数量：鼓励用户评论，提高应用在商店中的排名。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e4. 竞品分析\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e了解竞争对手的ASO策略，对行业竞品APP进行日常观察与了解，及时掌握竞品的推广方式及动向，可以帮助我们更好地优化自家应用。竞品分析：\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;竞品关键词：了解竞争对手的关键词策略，找出差距并进行优化。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;用户评分和评论：分析竞品评分和评论情况，找出优势和不足。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;推广方式：了解竞争对手的推广渠道和策略，制定更有效的推广方案。\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg decoding=\"async\" src=\"https://pics4.baidu.com/feed/4d086e061d950a7b61d9bdf2eab17ad7f3d3c983.jpeg@f_auto?token=465774bd24e8c2c0419e99c71d9665c3\" alt=\"\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e5. ASO工作的策划、执行和跟进\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e协调以下部门，负责ASO工作的策划、执行和跟进：\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;产品经理：优化应用功能和体验，提高用户满意度。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;运营团队：策划活动，提高用户活跃度和留存率。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;市场部门：制定推广计划，提高应用曝光度。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e6. 建立ASO工作流程\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e制定工作规划，建立ASO工作流程，阶段性优化并调整策略：\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;数据收集：定期收集和分析ASO相关数据。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;策略制定：根据数据分析结果，制定优化策略。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;执行实施：按照优化策略，执行相应操作。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;效果评估：评估优化效果，为下一轮优化提供依据。\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003e7. 优化用户体验\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e及时改进用户体验及时跟踪、总结和解决用户反馈的问题，定期分析用户使用行为和体验情况，不断改进以下方面：\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;应用性能：优化应用性能，提高运行速度。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;界面设计：优化界面设计，提高用户满意度。\u003c/p\u003e\n\n\n\n\u003cp\u003e²\u0026nbsp;功能体验：根据用户需求，优化应用功能。\u003c/p\u003e\n\n\n\n\u003cp\u003e通过以上7步，相信你的应用已经在ASO优化道路上取得了显著的成果。但请记住，ASO是一个持续的过程，需要我们不断学习、实践和优化。只有紧跟行业动态，深入了解用户需求，才能在竞争激烈的市场中脱颖而出。\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e在移动互联网时代，应用商店优化（ASO） [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":10,"comment_status":"open","ping_status":"open","sticky":false,"template":"","format":"standard","meta":{"site-sidebar-layout":"default","site-content-layout":"","ast-site-content-layout":"","site-content-style":"default","site-sidebar-style":"default","ast-global-header-displa
